<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form - Intramalls</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="favicon.png">


</head>
<body>
  
    





    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <div class="form-container">
        <div class="container">
   
    <form class="needs-validation" novalidate>
        <div class="title"><i class="fa-solid fa-receipt"></i> <div class="title-text">Dispute Transaction</div></div>
      <div class="form-row">
        <div class="col-md-12 mb-1">
          <label class="form-label" for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your first name" value="Mark" required>
     
        </div>
        <div class="col-md-12 mb-1">
          <label class="form-label" for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Enter your last name" value="Otto" required>
    
        </div>
        <div class="col-md-12 mb-1">
          <label class="form-label" for="validationCustomUsername">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" class="form-control form-username-input" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">

        <div class="col-md-12 mb-1">
          <label class="form-label" for="validationCustom04">State</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Enter State" required>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col-md-12 mb-1">
          <label class="form-label" for="validationCustom05">Zipcode</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="Enter Zipcode" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-md-12 mb-1">
          <label class="form-label" for="validationCustom05">Reason:</label>
          <textarea class="form-control form-textarea" id="validationCustom05" rows="5" placeholder="Reason for dispute" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check form-check-agree">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label label-check-agree form-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
     
        </div>
      </div>
      <button class="btn btn-primary btn-form-submit form-btn-style" type="submit">Submit for approval</button>
    </form>
    </div>
</div>
    
    
    <!-- Modal -->
    <div class="modal fade " id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
    
          <div class="modal-body">
          <div class="submit-checkmark">
                  <i class="fa-solid fa-2x fa-check"></i> 
          </div>
    
            <div class="form-modal-text">
            <p class="modal-text-info__1">Thank you!</p> 
            <p class="modal-text-info__2">Your form has been successfully submitted.  We have notified the corresponding user.</p>
            </div>
          </div>
    
          <button class="btn btn-primary btn-modal form-btn-style" type="submit">OK</button>
        </div>
      </div>
    </div>







    
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
